<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>인덱스2</title>
</head>
<body>
    인덱스2페이지입니다.
    <!-- 주석의 내용을 작성했습니다. 컨트롤+슬래시=주석 단축키 -->
    <a href="https://www.w3schools.com/" title="w3school로 이동합니다.">w3schools</a>
    <h1 title="제목태그입니다.">제목</h1>
    <img src="img/city.jpg" alt="시티"> <!-- alt=대체텍스트, 시각장애인을 위한 대체텍스트. (스크린 리더기를 통한 정보제공) -->

        <!-- 
            html의 요소 구성
            태그 <>
            태그의 이름 a, h1, img
            속성 href, title, src, alt
            속성의 값 ""안에 들어가 있는 것들 
                    ("https://www.w3schools.com/, w3school로 이동합니다., 제목태그입니다., img/city.jpg, 시티 )
            내용 인덱스2페이지입니다., w3schools, 제목
        -->
</body>
</html>
